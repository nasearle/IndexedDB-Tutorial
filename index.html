<!doctype html>
<html>
<head>
	<script type="text/javascript" src =
	"http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="idb.js"></script>
</head>

<body>

<h2>Add Person</h2>
<input type="text" id="name" placeholder="Name"><br/>
<input type="email" id="email" placeholder="Email"><br/>
<button id="addPerson">Add Person</button>
<p/>
<button id="getAll">Get All</button>

<script>
function idbOK() {
	return "indexedDB" in window;
}

$(document).ready(function() {
	if(!idbOK()) return;

	dbPromise = idb.open("test-db6", 1, function(upgradeDb) {
		if (!upgradeDb.objectStoreNames.contains("people")) {
			var peopleOS = upgradeDb.createObjectStore("people", {keyPath: "email"});
			peopleOS.createIndex('name', 'name');
		}
	});

	$("#addPerson").on("click", addPerson);
	$("#getAll").on("click", getPeople);
});

function addPerson() {
	var name = $("#name").val();
	var email = $("#email").val();
	console.log("About to add "+name+"/"+email);

	dbPromise.then(function(db) {
		var tx = db.transaction(["people"],"readwrite");
		var store = tx.objectStore("people");
		var person = {
			name:name,
			email:email,
			created:new Date().getTime()
		}
		store.add(person);
		return tx.complete;
	}).then(function() {
		console.log("added person to the people os!");
	});
}

function getPeople() {
	dbPromise.then(function(db) {
		var tx = db.transaction(["people"], "readonly");
		var people = tx.objectStore("people");
		var nameIndex = people.index("name");
		return nameIndex.getAll();
	}).then(function(people) {
	  console.log('People by name:', people);
	});
}
</script>
</body>
</html>
