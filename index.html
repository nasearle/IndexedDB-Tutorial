<!doctype html>
<html>
<head>
	<script type="text/javascript" src =
	"http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="idb.js"></script>
</head>

<body>

	<script>
	function idbOK() {
		return "indexedDB" in window;
	}

	$(document).ready(function() {
		if(!idbOK()) return;

		var dbPromise = idb.open("test-db4", 1, function(upgradeDb) {
			var peopleOS = upgradeDb.createObjectStore("people", {keyPath: "email"});
			var notesOS = upgradeDb.createObjectStore("notes", {autoIncrement:true});
			var logsOS = upgradeDb.createObjectStore("logs", {keyPath:"id", autoIncrement:true});
			peopleOS.createIndex("gender", "gender", {unique:false});
			peopleOS.createIndex("ssn", "ssn", {unique:true});
			notesOS.createIndex("title", "title", {unique:false});
		});
	});
	</script>
</body>
</html>
